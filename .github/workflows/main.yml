name: Daily Streak Update

on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9AM UTC
  workflow_dispatch:      # <- now properly indented under `on`

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write timestamp
        run: echo "Last updated: $(date -u)" > last-updated.txt

      - name: Commit and push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add last-updated.txt
          git commit -m "ðŸ“† Daily streak update" || echo "No changes"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
