name: YouTube Metrics (Derived)

on:
  schedule:
    - cron: '7 2 * * *'   # daily 02:07 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run metrics script
        run: |
          python scripts/yt_metrics.py

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "uxillary"
          git config --global user.email "adam@ajstudios.dev"
          git add data/metrics/youtube_enriched.csv data/metrics/youtube_summary.json || true
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“ˆ Derived YouTube metrics: enriched CSV + projections JSON"
            git push
          else
            echo "No changes to commit."
          fi
