<!DOCTYPE html>
<html>
<head>
  <title>YouTube Stats Viewer</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stats.css">
  <link rel="stylesheet" href="css/modern-stats.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f0f0;
    }
    .channel {
      font-weight: bold;
    }
    .right {
      text-align: right;
    }
    .totals {
      font-weight: bold;
      background: #e8f4ff;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="container stack">
  <h1>YouTube Stats</h1>
  <div class="card section">
    <div class="controls">
      <label style="display:flex;align-items:center;gap:8px">
        <input type="checkbox" id="maToggle" checked> <span>Show 7â€‘day averages</span>
      </label>
    </div>
  </div>

  <div class="card section" id="chartCard">
    <canvas id="growthChart" width="600" height="300"></canvas>
  </div>

  <div class="grid-2 section" id="analyticsGrid">
    <div class="card" id="milestonesMount">
      <!-- Will be replaced by Next Milestones JS; left here as a slot -->
    </div>
    <div class="card" id="metricsMount">
      <!-- Will be replaced by Metrics Card JS; left here as a slot -->
    </div>
  </div>

  <div class="card section" id="tableCard">
    <table id="statsTable">
    <thead>
      <tr>
        <th>Channel</th>
        <th>Subscribers</th>
        <th>Videos</th>
        <th>Views</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>
  </div>

  <!-- Table JS -->
  <script>
    fetch('youtube.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = '';

        let totalSubs = 0, totalVids = 0, totalViews = 0;

        Object.entries(data).forEach(([channel, stats]) => {
          totalSubs += Number(stats.subscribers);
          totalVids += Number(stats.videos);
          totalViews += Number(stats.views);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="channel">${channel.replace(/_/g, ' ')}</td>
            <td class="right">${Number(stats.subscribers).toLocaleString()}</td>
            <td class="right">${Number(stats.videos).toLocaleString()}</td>
            <td class="right">${Number(stats.views).toLocaleString()}</td>
            <td class="right">${stats.date}</td>
          `;
          tbody.appendChild(row);
        });

        const totalsRow = document.createElement('tr');
        totalsRow.className = 'totals';
        totalsRow.innerHTML = `
          <td class="right">Total</td>
          <td class="right">${totalSubs.toLocaleString()}</td>
          <td class="right">${totalVids.toLocaleString()}</td>
          <td class="right">${totalViews.toLocaleString()}</td>
          <td></td>
        `;
        tbody.appendChild(totalsRow);
      })
      .catch(err => {
        console.error('Error loading data:', err);
        document.querySelector('#statsTable tbody').innerHTML = '<tr><td colspan="5">Error loading data.</td></tr>';
      });
  </script>

  <!-- Chart JS -->
  <script>
async function fetchData() {
  const text = await (await fetch('metrics/youtube_enriched.csv')).text();
  const rows = text.trim().split('\n');
  rows.shift(); // drop header

  const labels = [];
  const subsData = [];
  const vidsData = [];
  const viewsData = [];
  const subsAvg = [];
  const viewsAvg = [];

  rows.forEach(row => {
    if (!row.trim()) return;
    const parts = row.split(',');
    const [date, subs, vids, views, , , , subs7, views7] = parts;
    const d = new Date(date);
    labels.push(d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
    subsData.push(Number(subs));
    vidsData.push(Number(vids));
    viewsData.push(Number(views));
    subsAvg.push(subs7 === '' ? null : Number(subs7));
    viewsAvg.push(views7 === '' ? null : Number(views7));
  });

  return { labels, subsData, vidsData, viewsData, subsAvg, viewsAvg };
}

async function drawChart() {
  const { labels, subsData, vidsData, viewsData, subsAvg, viewsAvg } = await fetchData();

  // Determine minimum values for each main dataset so axes don't start at zero
  const subsMin  = Math.min(...subsData);
  const vidsMin  = Math.min(...vidsData);
  const viewsMin = Math.min(...viewsData);

  const ctx = document.getElementById('growthChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          label: 'Total Subscribers',
          data: subsData,
          borderColor: '#1e90ff',
          backgroundColor: 'rgba(30,144,255,0.2)',
          tension: 0.3,
          pointRadius: 4,
          yAxisID: 'y_subs'
        },
        {
          label: 'Total Videos',
          data: vidsData,
          borderColor: '#ff6347',
          backgroundColor: 'rgba(255,99,71,0.2)',
          tension: 0.3,
          pointRadius: 4,
          yAxisID: 'y_vids'
        },
        {
          label: 'Total Views',
          data: viewsData,
          borderColor: '#32cd32',
          backgroundColor: 'rgba(50,205,50,0.2)',
          tension: 0.3,
          pointRadius: 4,
          yAxisID: 'y_views'
        },
        {
          label: 'Subs (7-day avg)',
          data: subsAvg,
          borderColor: '#1e90ff',
          borderDash: [6,6],
          pointRadius: 0,
          tension: 0.2,
          yAxisID: 'y_subs_avg',
          fill: false
        },
        {
          label: 'Views (7-day avg)',
          data: viewsAvg,
          borderColor: '#32cd32',
          borderDash: [6,6],
          pointRadius: 0,
          tension: 0.2,
          yAxisID: 'y_views_avg',
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y_subs: {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Subscribers' },
          beginAtZero: false,
          suggestedMin: subsMin
        },
        y_vids: {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Videos' },
          beginAtZero: false,
          suggestedMin: vidsMin,
          grid: { drawOnChartArea: false }
        },
        y_views: {
          type: 'linear',
          position: 'right',
          offset: true,
          title: { display: true, text: 'Views' },
          beginAtZero: false,
          suggestedMin: viewsMin,
          grid: { drawOnChartArea: false }
        },
        y_subs_avg: {
          type: 'linear',
          position: 'left',
          display: true,
          grid: { drawOnChartArea: false },
          ticks: { stepSize: 1 },
          min: 0,
          suggestedMax: 3,
          title: { display: false }
        },
        y_views_avg: {
          type: 'linear',
          position: 'right',
          display: true,
          offset: true,
          grid: { drawOnChartArea: false },
          ticks: { stepSize: 500 },
          min: 0,
          suggestedMax: 3000,
          title: { display: false }
        },
        x: {
          title: { display: true, text: 'Date' },
          ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 15 }
        }
      },
      plugins: {
        title: { display: true, text: 'YouTube Channel Combined Growth Over Time' },
        tooltip: { mode: 'index', intersect: false }
      }
    }
  });
  window.ytChart = chart; // expose for overlays

}

drawChart();
  </script>

  <!-- Metrics Card (safe, additive) -->
  <script src="/automated/js/yt-metrics-card.js"></script>
  <script src="/js/yt-metrics-card.js"></script>

  <script src="/automated/js/yt-overlays.js"></script>
  <script src="/js/yt-overlays.js"></script>

  <script>
    // If ytChart and overlays are present, allow toggling the two averaged datasets
    (function(){
      const cb = document.getElementById('maToggle');
      if (!cb) return;
      const findAvgIdx = () => {
        const c = window.ytChart;
        if (!c) return [];
        const isAvg = d => /7-day avg/i.test(d.label||'');
        const idx = [];
        c.data.datasets.forEach((d,i)=>{ if(isAvg(d)) idx.push(i); });
        return idx;
      };
      cb.addEventListener('change', () => {
        const c = window.ytChart; if (!c) return;
        const idx = findAvgIdx();
        idx.forEach(i => { c.getDatasetMeta(i).hidden = !cb.checked; });
        c.update('none');
      });
      cb.dispatchEvent(new Event('change'));
    })();
  </script>

</div>
</body>
</html>
