<!DOCTYPE html>
<html>
<head>
  <title>YouTube Stats Viewer</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f0f0;
    }
    .channel {
      font-weight: bold;
    }
    .right {
      text-align: right;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
fetch('youtube.json')
  .then(res => res.json())
  .then(data => {
    const ctx = document.getElementById('subsChart').getContext('2d');
    const labels = Object.keys(data);
    const subs = labels.map(k => data[k].subscribers);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Subscribers',
          data: subs,
          backgroundColor: '#4285f4'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Subscribers by Channel' }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: val => val.toLocaleString()
            }
          }
        }
      }
    });
  });
</script>
</head>
<body>

<h1>YouTube Stats</h1>
<table id="statsTable">
  <thead>
    <tr>
      <th>Channel</th>
      <th>Subscribers</th>
      <th>Videos</th>
      <th>Views</th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="5">Loading...</td></tr>
  </tbody>
</table>

<script>
  fetch('youtube.json')
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#statsTable tbody');
      tbody.innerHTML = '';

      const labels = [];
      const subs = [];

      Object.entries(data).forEach(([channel, stats]) => {
        labels.push(channel.replace(/_/g, ' '));
        subs.push(stats.subscribers);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${channel}</td>
          <td class="right">${Number(stats.subscribers).toLocaleString()}</td>
          <td class="right">${Number(stats.videos).toLocaleString()}</td>
          <td class="right">${Number(stats.views).toLocaleString()}</td>
          <td class="right">${stats.date}</td>
        `;
        tbody.appendChild(row);
      });

      // Draw Chart
      const ctx = document.getElementById('subsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Subscribers',
            data: subs,
            backgroundColor: '#ff6384'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Subscribers by Channel' }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: val => val.toLocaleString()
              }
            }
          }
        }
      });
    });
</script>


</body>
</html>
