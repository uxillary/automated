<!DOCTYPE html>
<html>
<head>
  <title>YouTube Stats Viewer</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f0f0;
    }
    .channel {
      font-weight: bold;
    }
    .right {
      text-align: right;
    }
    .totals {
      font-weight: bold;
      background: #e8f4ff;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>YouTube Stats</h1>

  <canvas id="growthChart" width="600" height="300"></canvas>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Channel</th>
        <th>Subscribers</th>
        <th>Videos</th>
        <th>Views</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    fetch('youtube.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = '';

        let totalSubs = 0, totalVids = 0, totalViews = 0;

        let labels = [];
        let subsData = [];

        Object.entries(data).forEach(([channel, stats]) => {
          totalSubs += Number(stats.subscribers);
          totalVids += Number(stats.videos);
          totalViews += Number(stats.views);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="channel">${channel.replace(/_/g, ' ')}</td>
            <td class="right">${Number(stats.subscribers).toLocaleString()}</td>
            <td class="right">${Number(stats.videos).toLocaleString()}</td>
            <td class="right">${Number(stats.views).toLocaleString()}</td>
            <td class="right">${stats.date}</td>
          `;
          tbody.appendChild(row);

          // Build chart data
          labels.push(stats.date);
          subsData.push(Number(stats.subscribers));
        });

        const totalsRow = document.createElement('tr');
        totalsRow.className = 'totals';
        totalsRow.innerHTML = `
          <td class="right">Total</td>
          <td class="right">${totalSubs.toLocaleString()}</td>
          <td class="right">${totalVids.toLocaleString()}</td>
          <td class="right">${totalViews.toLocaleString()}</td>
          <td></td>
        `;
        tbody.appendChild(totalsRow);

        // Draw the chart
        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Subscribers',
              data: subsData,
              borderColor: '#1e90ff',
              backgroundColor: 'rgba(30,144,255,0.2)',
              tension: 0.3,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Date' } },
              y: { beginAtZero: false, title: { display: true, text: 'Subscribers' } }
            },
            plugins: {
              title: { display: true, text: 'YouTube Subscriber Growth Over Time' },
              tooltip: { mode: 'index', intersect: false }
            }
          }
        });
      })
      .catch(err => {
        console.error('Error loading data:', err);
        document.querySelector('#statsTable tbody').innerHTML = '<tr><td colspan="5">Error loading data.</td></tr>';
      });
  </script>
</body>
</html>
