<!DOCTYPE html>
<html>
<head>
  <title>YouTube Stats Viewer</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/stats.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f0f0;
    }
    .channel {
      font-weight: bold;
    }
    .right {
      text-align: right;
    }
    .totals {
      font-weight: bold;
      background: #e8f4ff;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>YouTube Stats</h1>

  <!-- Chart canvas -->
  <div class="section" style="display:flex;align-items:center;gap:12px;margin-top:0">
    <label style="display:flex;align-items:center;gap:8px">
      <input type="checkbox" id="maToggle" checked>
      <span>Show 7â€‘day averages</span>
    </label>
  </div>
  <canvas id="growthChart" width="600" height="300"></canvas>

  <!-- Stats table -->
  <table id="statsTable">
    <thead>
      <tr>
        <th>Channel</th>
        <th>Subscribers</th>
        <th>Videos</th>
        <th>Views</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Table JS -->
  <script>
    fetch('youtube.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = '';

        let totalSubs = 0, totalVids = 0, totalViews = 0;

        Object.entries(data).forEach(([channel, stats]) => {
          totalSubs += Number(stats.subscribers);
          totalVids += Number(stats.videos);
          totalViews += Number(stats.views);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="channel">${channel.replace(/_/g, ' ')}</td>
            <td class="right">${Number(stats.subscribers).toLocaleString()}</td>
            <td class="right">${Number(stats.videos).toLocaleString()}</td>
            <td class="right">${Number(stats.views).toLocaleString()}</td>
            <td class="right">${stats.date}</td>
          `;
          tbody.appendChild(row);
        });

        const totalsRow = document.createElement('tr');
        totalsRow.className = 'totals';
        totalsRow.innerHTML = `
          <td class="right">Total</td>
          <td class="right">${totalSubs.toLocaleString()}</td>
          <td class="right">${totalVids.toLocaleString()}</td>
          <td class="right">${totalViews.toLocaleString()}</td>
          <td></td>
        `;
        tbody.appendChild(totalsRow);
      })
      .catch(err => {
        console.error('Error loading data:', err);
        document.querySelector('#statsTable tbody').innerHTML = '<tr><td colspan="5">Error loading data.</td></tr>';
      });
  </script>

  <!-- Chart JS -->
  <script>
async function fetchData() {
  const text = await (await fetch('youtube/youtube-history-summed.csv')).text();
  const rows = text.trim().split('\n');
  const headers = rows.shift().split(',');

  const labels = [];
  const subsData = [];
  const vidsData = [];
  const viewsData = [];

  rows.forEach(row => {
    if (!row.trim()) return; // Skip empty lines

    const [date, subscribers, videos, views] = row.split(',');

    labels.push(date);
    subsData.push(Number(subscribers));
    vidsData.push(Number(videos));
    viewsData.push(Number(views));
  });

  return { labels, subsData, vidsData, viewsData };
}

async function drawChart() {
  const { labels, subsData, vidsData, viewsData } = await fetchData();

  const ctx = document.getElementById('growthChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          label: 'Total Subscribers',
          data: subsData,
          borderColor: '#1e90ff',
          backgroundColor: 'rgba(30,144,255,0.2)',
          tension: 0.3,
          pointRadius: 4,
          yAxisID: 'y_subs'
        },
        {
          label: 'Total Videos',
          data: vidsData,
          borderColor: '#ff6347',
          backgroundColor: 'rgba(255,99,71,0.2)',
          tension: 0.3,
          pointRadius: 4,
          yAxisID: 'y_vids'
        },
        {
          label: 'Total Views',
          data: viewsData,
          borderColor: '#32cd32',
          backgroundColor: 'rgba(50,205,50,0.2)',
          tension: 0.3,
          pointRadius: 4,
          yAxisID: 'y_views'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y_subs: {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Subscribers' },
          beginAtZero: false
        },
        y_vids: {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Videos' },
          beginAtZero: false,
          grid: { drawOnChartArea: false }
        },
        y_views: {
          type: 'linear',
          position: 'right',
          offset: true,
          title: { display: true, text: 'Views' },
          beginAtZero: false,
          grid: { drawOnChartArea: false }
        },
        x: { title: { display: true, text: 'Date' } }
      },
      plugins: {
        title: { display: true, text: 'YouTube Channel Combined Growth Over Time' },
        tooltip: { mode: 'index', intersect: false }
      }
    }
  });
  window.ytChart = chart; // expose for overlays

}

drawChart();
  </script>

  <!-- Metrics Card (safe, additive) -->
  <script src="/automated/js/yt-metrics-card.js"></script>
  <script src="/js/yt-metrics-card.js"></script>

  <script src="/automated/js/yt-overlays.js"></script>
  <script src="/js/yt-overlays.js"></script>

  <script>
    // If ytChart and overlays are present, allow toggling the two averaged datasets
    (function(){
      const cb = document.getElementById('maToggle');
      if (!cb) return;
      const findAvgIdx = () => {
        const c = window.ytChart;
        if (!c) return [];
        const isAvg = d => /7-day avg/i.test(d.label||'');
        const idx = [];
        c.data.datasets.forEach((d,i)=>{ if(isAvg(d)) idx.push(i); });
        return idx;
      };
      cb.addEventListener('change', () => {
        const c = window.ytChart; if (!c) return;
        const idx = findAvgIdx();
        idx.forEach(i => { c.getDatasetMeta(i).hidden = !cb.checked; });
        c.update('none');
      });
      // If datasets were added after load, auto-enable
      const iv = setInterval(() => {
        if (findAvgIdx().length){ cb.dispatchEvent(new Event('change')); clearInterval(iv); }
      }, 500);
      setTimeout(()=>clearInterval(iv), 5000);
    })();
  </script>

</div>
</body>
</html>
